<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="base.css">
    <title>Sidebar</title>
</head>
<body>


    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="logoprojeto.png" id="user_avatar" alt="Avatar">
    
                <p id="user_infos">
                    <span class="item-description">
                        GDCB
                    </span>

                </p>
            </div>
    
            <ul id="side_items">
                <li class="side-item active">
                    <a href="#">
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="item-description">Dashboard</span>
                    </a>
                </li>

                <li class="side-item has-submenu">
                    <a href="#" class="submenu-toggle">
                        <i class="fa-solid fa-user"></i>
                        <span class="item-description">Cadastro</span>
                        <i class="fa-solid fa-chevron-down arrow"></i>
                    </a>
                    <ul class="submenu">
                        <li><a href="#">Campanhas</a></li>
                        <li><a href="#">Doações</a></li>
                        <li><a href="#">Doador</a></li>
                    </ul>
                </li>

                <li class="side-item has-submenu">
                    <a href="#" class="submenu-toggle">
                        <i class="fa-solid fa-bell"></i>
                        <span class="item-description">Doações</span>
                        <i class="fa-solid fa-chevron-down arrow"></i>
                    </a>
                    <ul class="submenu">
                        <li><a href="#">Listar</a></li>
                        <li><a href="#">Últimas doações</a></li>
                    </ul>
                </li>

                <li class="side-item has-submenu">
                    <a href="#" class="submenu-toggle">
                        <i class="fa-solid fa-box"></i>
                        <span class="item-description">Histórico</span>
                        <i class="fa-solid fa-chevron-down arrow"></i>
                    </a>
                    <ul class="submenu">
                        <li><a href="#">Histórico de Usuários</a></li>
                        <li><a href="#">Histórico de ONGs</a></li>
                        <li><a href="#">Histórico de Doações</a></li>
                    </ul>
                </li>
            </ul>

    
            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div id="logout">
            <button id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">
                    Logout
                </span>
            </button>
        </div>
    </nav>

    <main>
        <h1>Título</h1>
    </main>
    <script src="base.js"></script>
</body>
</html>
