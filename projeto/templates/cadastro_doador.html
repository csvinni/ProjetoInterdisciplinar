{% extends "base.html" %}

{% block title %}Cadastro doador{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', path='/cadastro_doador.css') }}">
{% endblock %}

{% block content %}
<body>

    <div class="modal-container">
        <div class="header">
            <h2>Cadastro doador</h2>
            <button class="close-button" aria-label="Fechar">&times;</button>
        </div>

        <form>
            
            <div class="form-row">
                <div class="form-field column-1">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome completo">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-field column-1">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-field column-1">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">
                </div>
            </div>

            <button type="submit" class="submit-button">Cadastrar</button>
        </form>
    </div>

</body>
</html>
{% endblock %}
