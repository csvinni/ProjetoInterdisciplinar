<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='/cadastro_doador.css') }}">
</head>
<body>

    <div class="modal_container">
        <div class="header">
            <h2>Cadastro doador</h2>
            <button class="close-button" aria-label="Fechar">&times;</button>
        </div>
    
        <form action="/doadores/cadastro" method="post">
            
            <div class="form_row">
                <div class="form_field column_1">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome completo">
                </div>
            </div>
    
            <div class="form_row">
                <div class="form_field column_1">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com">
                </div>
            </div>
    
            <div class="form_row">
                <div class="form_field column_1">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">
                </div>
            </div>
    
            <button type="submit" class="submit_button">Cadastrar</button>
        </form>
    </div>
    

</body>
</html>
