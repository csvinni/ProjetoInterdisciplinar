<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GDCB</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../static/login.css">
</head>
<body>

    <div class="header-bar">
        <div class="logo-container">
            <img src="../static/assets/logo.png" alt="Logo" class="logo-img">
            <div class="logo-text">
                <p><strong>GDCB</strong></p>
                <p>Gerenciador de Doações e Campanhas Beneficente</p>
            </div>
        </div>
    </div>

    <div class="login-container">
        
        <div class="side-image"></div>
        
        <div class="login-form-container">
            <div class="login-card">
                
                <h2>LOGIN</h2>
                <p class="instruction-text">Acesse sua conta para gerenciar campanhas.</p> 

                <form action="/auth/login" method="post">
                    <div class="input-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="input-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    
                    <button type="submit" class="login-button">ENTRAR</button>
                </form> 
                
                <p class="signup-text">
                    Não tem uma conta? <a href="{{ url_for('cadastro_page') }}">Cadastre-se</a>
                </p>
            </div>
        </div>
    </div>

    <!-- MODAL DE ERRO -->
    <div id="errorModal" class="modal-overlay" style="display: none;">
        <div class="modal-box">
            <h3>Erro ao entrar</h3>
            <p>Email ou senha incorretos.</p>

            <button id="closeErrorModal" class="modal-btn">Tentar novamente</button>
        </div>
    </div>

    <!-- SCRIPT DO MODAL -->
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const modal = document.getElementById("errorModal");
        const closeBtn = document.getElementById("closeErrorModal");
    
        {% if error %}
            modal.style.display = "flex";
        {% endif %}
    
        closeBtn.addEventListener("click", () => {
            modal.style.display = "none";
            window.location.href = "/auth/login";
        });
    });
    </script>
    
</body>
</html>
